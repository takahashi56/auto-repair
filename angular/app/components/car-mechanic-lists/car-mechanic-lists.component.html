<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">New Service Merchant</h3>
  </div>
  <div class="modal-body">
    <div class="form-group" >
		<label>Full Name</label>
		<input class="form-control" type="text" ng-model="mvm.fullname" autofocus>
	</div>
	<div class="form-group">
		<label>Email Address</label>
		<input class="form-control" type="text" ng-model="mvm.email">
	</div>
	<div class="form-group">
		<label>Phone Number</label>
		<input class="form-control" type="text" ng-model="mvm.phonenumber">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control" type="text" ng-model="mvm.password">
	</div>
	<div class="form-group">
		<label>Confirm Password</label>
		<input class="form-control" type="text" ng-model="mvm.confirm_password"  name="confirm_password">
	</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="mvm.ok()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="mvm.cancel()">Cancel</button>
  </div>
</script>

<section class="content-header">
  <h1>Service Mechanics</h1>
  <ol class="breadcrumb">
  	<li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Service Mechanics</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-lg-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">All Mechanics</h3>
          
          <div class="box-tools pull-right">
            <a ng-click="vm.onCreateMechanic()" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Add Service Mechanic</a>
          </div>
        </div>
        
        <div class="box-body table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th align="left">Mechanic Name</th>
                <th align="center" style="text-align:center;">Open Appointments</th>
                <th align="center" style="text-align:center;">Closed Appointments</th>
                <th align="center" style="text-align:center;">Total</th>
                <th align="center" style="text-align:center;">Auto Assign</th>
              </tr>
            </thead>
            <tbody>
            <tr ng-repeat="mechanic in vm.mechanics" style="cursor: pointer;">
              <td align="left" ui-sref="app.carmechanicappointments({mechanicId: {{mechanic.id}}})">{{mechanic.name}}</td>
              <td align="center" ui-sref="app.carmechanicappointments({mechanicId: {{mechanic.id}}})">{{mechanic.open}}</td>
              <td align="center" ui-sref="app.carmechanicappointments({mechanicId: {{mechanic.id}}})">{{mechanic.closed}}</td>
              <td align="center" ui-sref="app.carmechanicappointments({mechanicId: {{mechanic.id}}})">{{mechanic.total}}</td>
              <td align="center"><input type="checkbox" ng-model="mechanic.auto_assign" ng-true-value="1" ng-false-value="0" ng-click="vm.autoAssign(mechanic.id, mechanic.auto_assign)"/></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
